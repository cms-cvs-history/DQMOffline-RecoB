process merge =  {
      include "DQMServices/Core/data/DQM.cfg"

include "DQMServices/Components/test/dqm_onlineEnv.cfi"
# (this goes into the filename)
 replace dqmSaver.fileName = "BTAG"
 replace dqmSaver.dirName       = "."
# # (this goes into the foldername)
 replace dqmEnv.subSystemFolder = "BTagging"
####  DQM File Saving (optionally change fileSaving condition) #####
 replace dqmSaver.prescaleLS =   -1
 replace dqmSaver.prescaleTime = -1 # in minutes
 replace dqmSaver.prescaleEvt =  -1
 replace dqmSaver.saveAtRunEnd = false
 replace dqmSaver.saveAtJobEnd = true

    #keep the logging output to a nice level
    include "FWCore/MessageLogger/data/MessageLogger.cfi"

    untracked PSet maxEvents = { untracked int32 input = 0 }
    source = EmptySource { }

    # Analysis and validation plots
    include "DQMOffline/RecoB/data/bTagAnalysis.cfi"
    replace bTagAnalysis.update     = true
    replace bTagAnalysis.inputfile  = "DQM_BTAG_in.root"
    replace  bTagAnalysis.finalizePlots = true

    path plots = { bTagAnalysis, dqmSaver}
}
